<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BC Visualizer</title>
        <script src="main.js" type="text/javascript"></script>
        <script src="Miner.js" type="text/javascript"></script>
        <script src="Block.js" type="text/javascript"></script>
        <script src="Transaction.js" type="text/javascript"></script>
        <script src="CanvasBlock.js" type="text/javascript"></script>
        <script src="Arrow.js" type="text/javascript"></script>
        <script src="CanvPopUpData.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            #wrapper {
                font-family: "Ariel", sans-serif;
                margin-right:auto;
                /* This is hardcoded for now until I figure out how to keep that goddamn
                temp block from moving down */
                width:1500px;
            }
            canvas {
                background-color: black;
            }
            #cBlockchain{
                width: 750px;
                height: 350px;
                border: 3px solid red;
                vertical-align: top;
                overflow-y: scroll;
				overflow-x: hidden;
                display: inline-block;
                /* float: left; */
                resize: both;
                margin-bottom: 10px;
                margin-right: 10px;
            }
            #minerHUD{
                overflow: hidden;
                display: inline-block;
            }
            #VP{
                width: 200px;
            }

            button.canvButton {vertical-align: top;}

            #formDiv {display: inline-block; vertical-align: top;}
            .pHist {margin: 0;}
            #p1 {position: relative; padding-left: 5px;}
            #THdiv {
                display: inline-block;
                padding: 5px;
                left: 10px;
                height: 150px;
                width: 225px;
                overflow-y: scroll;
                background-color: lightgreen;
                text-align: center;
            }
            #THdiv, #formDiv {margin-top: 20px;}
        </style>
    </head>



    <body>
        <div id="wrapper">

            <h1>Welcome to a simple Blockchain Visualizer</h1>
            <h2>Coded by Brendan Schlaman</h2>

            <div id='cBlockchain'><canvas id='canv'></canvas></div>
            <div id='minerHUD'></div>


            <br />
            <button id='addc' class='canvButton' onclick='addDivCanv();'>Add Div on Canvas</button>
            <button id='tst' class='canvButton' onclick='manyDivsCanv(23);'>Add Many Divs</button>
            <button id='reorg' class='canvButton' onclick='clearCanvDivs();'>Clear Divs</button>
            <br />

            <div id='formDiv'>
                <!--<button onclick='createTransaction()'>Create Transaction</button>-->
                <form id = 'transForm'>
                    <table border=1>
                        <tr>
                            <td>From: </td><td><input type="text" name="sender" placeholder="Sender"></td>
                        </tr>
                        <tr>
                            <td>To: </td><td><input type="text" name="receiver" placeholder="Receiver"></td>
                        </tr>
                        <tr>
                            <td>Amount: </td><td><input type="text" name="amount" placeholder="Amount $$$"></td>
                        </tr>
                    </table>
                    <input type="button" value="Create Transaction" onclick='createTransaction(sender.value, receiver.value, amount.value);document.getElementById("transForm").reset();'>
				</form>
				<input type="button" value="Random Transaction" onclick='createTransaction(null, null, null);'>
			</div>
            <div id='THdiv'><p class='pHist'><strong>Transaction History</strong></p><p class='pHist' id='p1'></p></div>
        </div>
    </body>
</html>
